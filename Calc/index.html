<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-calc">
    <div class="calc-area">
        <form method="post" id="calculate">
            <p>Выберите материал</p>
            <div class="tab-wrap">
                <button class="tab active" tab=".granit-list" type="button">Гранит</button>
                <button class="tab" tab=".mramor-list" type="button">Мрамор</button>
            </div>
            <div class="material-wrap">
                <div class="granit-list visible">
                    <div class="input-grup">
                        <img src="images/gabro.png" alt="Габбро Диабаз">
                        <label for="granit-1"><input type="radio" id="granit-1" name="material" value="Габбро Диабаз" checked>Габбро Диабаз</label>
                        <input type="hidden" value="Гранит Габбро Диабаз">
                    </div>
                    <div class="input-grup">
                        <img src="images/dym.png" alt="Дымовский">
                        <label for="granit-2"><input type="radio" id="granit-2" name="material" value="Дымовский">Дымовский</label>
                        <input type="hidden" value="Гранит Дымовский">
                    </div>
                </div>
                <div class="mramor-list">
                    <div class="input-grup">
                        <img src="images/polevskoy.png" alt="Полевской">
                        <label for="mramor-1"><input type="radio" id="mramor-1" name="material" value="Полевской">Полевской</label>
                        <input type="hidden" value="Мрамор Полевской">
                    </div>
                </div>
            </div>
            <hr>
            <p>Выберите модель</p>
            <div class="model-slider owl-carousel">
                <div class="input-grup">
                    <img src="images/forma-1.jpg" alt="форма - 1">
                    <label for="forma-1"><input type="radio" id="forma-1" name="forma" value="forma-1">форма - 1</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-2.jpg" alt="форма - 2">
                    <label for="forma-2"><input type="radio" id="forma-2" name="forma" value="forma-2">форма - 2</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-3.jpg" alt="форма - 3">
                    <label for="forma-3"><input type="radio" id="forma-3" name="forma" value="forma-3">форма - 3</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-4.jpg" alt="форма - 4">
                    <label for="forma-4"><input type="radio" id="forma-4" name="forma" value="forma-4">форма - 4</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-5.jpg" alt="форма - 51">
                    <label for="forma-5"><input type="radio" id="forma-5" name="forma" value="forma-5">форма - 5</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-6.jpg" alt="форма - 6">
                    <label for="forma-6"><input type="radio" id="forma-6" name="forma" value="forma-6">форма - 6</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-7.jpg" alt="форма - 7">
                    <label for="forma-7"><input type="radio" id="forma-7" name="forma" value="forma-7">форма - 7</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-8.jpg" alt="форма - 8">
                    <label for="forma-8"><input type="radio" id="forma-8" name="forma" value="forma-8">форма - 8</label>
                </div>
                <div class="input-grup">
                    <img src="images/forma-9.jpg" alt="форма - 9">
                    <label for="forma-9"><input type="radio" id="forma-9" name="forma" value="forma-9">форма - 9</label>
                </div>
            </div>
            <hr>
            <p>Выберите размер памятника</p>
            <select id="sizeStone">
                <option value="0" disabled>Выбрать размер</option>
                <option value="1" selected>90*45*6</option>
                <option value="2">100*50*6</option>
                <option value="3">100*50*8</option>
                <option value="4">110*50*8</option>
                <option value="5">120*50*8</option>
                <option value="6">100*70*8</option>
                <option value="7">120*60*8</option>
            </select>
            <hr>
        </form>
    </div>
    <div class="image-area">
        <p>Выбранные параметры:</p>
        <ul>
            <li>Материал памятника:<span id="mat">-не выбрано-</span></li>
            <li>Форма памятника:<span id="form">-не выбрано-</span></li>
            <li>Размер памятника:<span id="razm">-не выбрано-</span></li>
            <li>Портрет:<span id="port">-не выбрано-</span></li>
            <li>Цветник:<span id="cvetn">-не выбрано-</span></li>
        </ul>
        <hr>
        <div class="eskiz"></div>
    </div>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/calc.js"></script>
</body>
</html>
